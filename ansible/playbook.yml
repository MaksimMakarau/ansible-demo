---
- name: Install Nginx via Jenkins
  hosts: db_servers
  become: yes  # Важно: Выполнять от имени root (sudo), так как ставим программы
  
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Start Nginx service
      service:
        name: nginx
        state: started
        enabled: yes
